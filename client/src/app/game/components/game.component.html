<p>
  <mat-toolbar>
    <span>MUD 1</span>
  </mat-toolbar>
</p>
<as-split direction="horizontal" [restrictMove]="true" [useTransition]="true" style="height: calc(100% - 5rem)">
  <as-split-area [size]="50">
    <!--Game Console -->
    <app-console [lines]="echoCmd" (lineEntered)="echoCmd.next('You said: ' + $event)"></app-console>
  </as-split-area>
  <as-split-area [size]="50">
    <as-split direction="vertical" [restrictMove]="true">
      <as-split-area [size]="60">
        <!--Chat -->
        <app-console [lines]="echoChat" (lineEntered)="echoChat.next('You said: ' + $event)"></app-console>
      </as-split-area>
      <as-split-area [size]="40">
        <!--Map-->
        <mat-grid-list [cols]="mapColumns">
          <mat-grid-tile *ngFor="let gridValue of grid" (click)="gridRoomSelected(gridValue)"
                         [style.background]="gridValue.color">
            {{gridValue.index}}
          </mat-grid-tile>
        </mat-grid-list>
      </as-split-area>
    </as-split>
  </as-split-area>
</as-split>
