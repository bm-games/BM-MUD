<mat-toolbar>
  <button mat-icon-button routerLink="/game/overview/{{game}}">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{game}}</span>
  <span class="spacer"></span>

  <mat-chip-list>
    <mat-chip *ngIf="status === 'Connecting'">Verbindet...</mat-chip>
    <mat-chip *ngIf="status === 'Connected'" color="primary">Verbunden</mat-chip>
    <mat-chip *ngIf="status === 'Disconnected'" color="warn">Nicht verbunden</mat-chip>
  </mat-chip-list>
</mat-toolbar>
<div class="game-area">
  <as-split direction="horizontal">
    <as-split-area [size]="70">
      <app-console [lines]="commands" (lineEntered)="sendCommand($event)"></app-console>
    </as-split-area>
    <as-split-area [size]="30">
      <as-split direction="vertical">
        <as-split-area [size]="60">
          <app-chat [incomingMessages]="chat" [players]="players" (outgoingMessages)="sendChat($event)"></app-chat>
        </as-split-area>
        <as-split-area [size]="40">
          <div class="gameMapArea">
              <mat-grid-list [cols]="mapColumns">
                <mat-grid-tile *ngFor="let gridValue of grid" [style.background]="gridValue.color">
                  {{gridValue?.value?.name}}
                </mat-grid-tile>
              </mat-grid-list>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>
</div>
