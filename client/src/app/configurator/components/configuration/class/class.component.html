<body>
<div class="configArea">
  <div class="inputArea">
    <div class="inputAreaHeader">
      <input class="inputName" placeholder="Name" [(ngModel)]="name"/>
    </div>
    <div class="inputAreaBody">
      <div>
        <label>Gesundheitsmultiplikator:</label>
        <mat-slider class="slider" min="1" max="15" step="0.5" thumbLabel [displayWith]="sliderValue" [(ngModel)]="healthMultiplier"></mat-slider>
      </div>
      <div>
        <label>Schaden:</label>
        <mat-slider class="slider" min="1" max="100" step="1" thumbLabel [displayWith]="sliderValue" [(ngModel)]="damage"></mat-slider>
      </div>
      <div>
        <label>Angriffsgeschwindigkeit (1/20s):</label>
        <mat-slider class="slider" min="1" max="20" step="1" thumbLabel [displayWith]="sliderValue" [(ngModel)]="attackSpeed"></mat-slider>
      </div>
      <div>
        <label>Beschreibung:</label>
        <textarea [(ngModel)]="description"></textarea>
      </div>
    </div>
    <div class="divBtn">
      <button (click)="addClass()">Hinzuf√ºgen</button>
    </div>
  </div>
  <div class="dataArea">
    <div class="dataAreaHeader">
      <label class="labelHeader">Klassen</label>
    </div>
    <div>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Gesundheit</th>
          <th>Schaden</th>
          <th>Geschwindigkeit</th>
          <th>Beschreibung</th>
          <th>Entfernen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let class of configuredClasses">
          <td>{{class.name}}</td>
          <td>{{class.healthMultiplier}}</td>
          <td>{{class.damage}}</td>
          <td>{{class.attackSpeed}}</td>
          <td>{{class.description}}</td>
          <td>
            <button (click)="deleteClass(class.name)">X</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
