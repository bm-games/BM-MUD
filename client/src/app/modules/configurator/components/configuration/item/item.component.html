<body>
<div class="configArea">
  <div class="inputArea">
    <div class="inputAreaHeader">
      <input class="inputName" placeholder="Name"/>
    </div>
    <div class="inputAreaBody">
      <div>
        <label>Typ:</label>
        <mat-form-field class="dropDown">
          <mat-select [(ngModel)]="selectedItemType">
            <mat-option *ngFor="let item of itemTypes" [value]="item" (click)="itemTypeChanged(item)">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="isConsumable">
        <label>Effekt:</label>
        <mat-form-field class="dropDown">
          <mat-select>
            <mat-option *ngFor="let item of itemCommands" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="isEquipment">
        <label>Gesundheitsmultiplikator:</label>
        <mat-slider class="slider" thumbLabel [displayWith]="sliderValue" min="1" max="10" step="0.5"></mat-slider>
      </div>
      <div *ngIf="isWeapon">
        <label>Schaden:</label>
        <mat-slider class="slider" thumbLabel [displayWith]="sliderValue" min="1" max="10" step="0.5"></mat-slider>
      </div>
    </div>
    <div class="divBtn">
      <button>Hinzuf√ºgen</button>
    </div>
  </div>
  <div class="dataArea">

  </div>
</div>
</body>
