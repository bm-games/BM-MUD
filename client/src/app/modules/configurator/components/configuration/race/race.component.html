<body>
  <div class="configArea">
    <div class="inputArea">
      <div class="inputAreaHeader">
        <input class="inputName" placeholder="Name" [(ngModel)]="name"/>
      </div>
      <div class="inputAreaBody">
        <div>
          <label>Gesundheitspunkte:</label>
          <mat-slider class="slider" min="10" max="100" step="1" thumbLabel [displayWith]="sliderValue" [(ngModel)]="health"></mat-slider>
        </div>
        <div>
          <label>Schadensmultiplikator:</label>
          <mat-slider class="slider" min="1" max="10" step="0.5" thumbLabel [displayWith]="sliderValue" [(ngModel)]="damage"></mat-slider>
        </div>
        <div>
          <label>Beschreibung:</label>
          <textarea [(ngModel)]="description"></textarea>
        </div>
      </div>
      <div class="divBtn">
        <button (click)="addRace()">Hinzuf√ºgen</button>
      </div>
    </div>
    <div class="dataArea">
      <div class="dataAreaHeader">
        <label class="labelHeader">Rassen</label>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Gesundheit</th>
              <th>Schadensmultiplikator</th>
              <th>Beschreibung</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let race of configuredRaces">
              <td>{{race.name}}</td>
              <td>{{race.health}}</td>
              <td>{{race.damageMultiplier}}</td>
              <td>{{race.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
