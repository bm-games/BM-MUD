<p>
  <mat-toolbar>
    <span>Hallo {{user?.username}}</span>
    <span class="spacer"></span>

    <mat-form-field appearance="standard" style="width: 18rem; font-size: 1rem">
      <input type="text"

             placeholder="Suche nach verfügbaren Spielen"
             matInput
             [(ngModel)]="searchedGameName"
             [matAutocomplete]="gameNames">
      <mat-icon matSuffix>search</mat-icon>
      <mat-autocomplete #gameNames="matAutocomplete">
        <mat-option *ngFor="let game of games" [value]="game.name">{{game.name}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-button routerLink="/configurator">MUD Erstellen</button>
    <button mat-button (click)="showDrafts()">Entwürfe</button>
    <button mat-button routerLink="/faq">FAQ</button>
    <button mat-button (click)="changePasswordDialog()">Passwort ändern</button>
    <button mat-button (click)="logout()">
      Logout
      <mat-icon>logout</mat-icon>
    </button>

  </mat-toolbar>
</p>

<div class="cards container">
      <div class="card" *ngFor="let game of filteredGames">
        <app-game-overview [game]="game"></app-game-overview>
      </div>
</div>
